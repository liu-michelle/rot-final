<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Notifications</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #e0e0e0 url('macos.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .notification {
      position: absolute;
      display: flex;
      width: 250px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.92);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      z-index: 1000;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.3s ease, transform 0.3s ease, left 3s linear, top 3s linear;
    }

    .notification.show {
      opacity: 1;
      transform: scale(1);
    }

    .notification-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      margin-right: 12px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .notification-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .notification-body {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      max-width: 220px;
    }

    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .notification-app {
      font-weight: bold;
      font-size: 15px;
      color: #111;
    }

    .notification-controls {
      display: flex;
      gap: 6px;
    }

    .notification-controls button {
      border: none;
      background: none;
      color: #999;
      font-size: 16px;
      cursor: pointer;
    }

    .notification-text {
      font-size: 14px;
      color: #333;
    }

    .app-icon {
      position: fixed;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 2000;
    }

    .app-icon img {
      width: 100%;
      height: 100%;
    }

    #linkedin-icon { top: 20px; left: 20px; }
    #pinterest-icon { top: 20px; left: 90px; }
    #instagram-icon { top: 20px; left: 160px; }

    .app-icon:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }
  </style>
</head>
<body>

<!-- App icons -->
<div class="app-icon" id="linkedin-icon"><img src="linkedin.png" alt="LinkedIn"></div>
<div class="app-icon" id="pinterest-icon"><img src="pinterest.png" alt="Pinterest"></div>
<div class="app-icon" id="instagram-icon"><img src="instagram.png" alt="Instagram"></div>

<script>
  const csvData = {
    linkedin: [],
    pinterest: []
  };

  const clickCounts = {
    linkedin: 0,
    pinterest: 0,
    instagram: 0
  };

  const instagramUsers = ['alex_likes_your_photo', 'sophia_123', 'techguru.ai', 'zenmode', 'catlover99', 'pixel.master'];

  function getRandomItem(array) {
    return array[Math.floor(Math.random() * array.length)];
  }

  function getRandomInstagramUser() {
    return getRandomItem(instagramUsers);
  }

  function generateMessage(platform) {
    if (platform === 'linkedin') {
      return `ðŸ”” New job alert: ${getRandomItem(csvData.linkedin)}`;
    } else if (platform === 'pinterest') {
      return `ðŸ“Œ Pin you might like: ${getRandomItem(csvData.pinterest)}`;
    } else if (platform === 'instagram') {
      return `${getRandomInstagramUser()} liked your post.`;
    }
    return 'Notification';
  }

  function playSound(platform) {
    const audio = new Audio(`${platform}.wav`);
    audio.play().catch(() => {});
  }

function moveNotification(notif, platform) {
  requestAnimationFrame(() => {
    let x = parseFloat(notif.style.left) || Math.random() * window.innerWidth;
    let y = parseFloat(notif.style.top) || Math.random() * window.innerHeight;

    const width = notif.offsetWidth;
    const height = notif.offsetHeight;

    const count = clickCounts[platform] || 1;
    const baseSpeed = 5 + count * 10; // base speed increases with more clicks
    const speed = baseSpeed + Math.random() * 3;

    const angleSpread = 2 * Math.PI + count * 0.2 * Math.PI; // angle range increases too
    const angle = Math.random() * angleSpread;

    let vx = Math.cos(angle) * speed;
    let vy = Math.sin(angle) * speed;

    function animate() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;

      x += vx;
      y += vy;

      if (x <= 0 || x + width >= screenW) {
        vx *= -1;
        x = Math.max(0, Math.min(x, screenW - width));
      }
      if (y <= 0 || y + height >= screenH) {
        vy *= -1;
        y = Math.max(0, Math.min(y, screenH - height));
      }

      notif.style.left = `${x}px`;
      notif.style.top = `${y}px`;

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  });
}
  function createNotification(platform) {
    const message = generateMessage(platform);
    const notif = document.createElement('div');
    notif.className = 'notification';
    notif.style.left = `${Math.random() * (window.innerWidth - 260)}px`;
    notif.style.top = `${Math.random() * (window.innerHeight - 120)}px`;

    const icon = document.createElement('div');
    icon.className = 'notification-icon';
    const img = document.createElement('img');
    img.src = `${platform}.png`;
    icon.appendChild(img);

    const body = document.createElement('div');
    body.className = 'notification-body';

    const header = document.createElement('div');
    header.className = 'notification-header';

    const app = document.createElement('div');
    app.className = 'notification-app';
    app.textContent = platform.charAt(0).toUpperCase() + platform.slice(1);

    const controls = document.createElement('div');
    controls.className = 'notification-controls';

    ['â€“', 'x'].forEach(symbol => {
      const btn = document.createElement('button');
      btn.textContent = symbol;
      btn.onclick = (e) => {
        e.stopPropagation();
        spawnNotifications(platform);
        playSound(platform);
      };
      controls.appendChild(btn);
    });

    header.appendChild(app);
    header.appendChild(controls);

    const text = document.createElement('div');
    text.className = 'notification-text';
    text.textContent = message;

    body.appendChild(header);
    body.appendChild(text);

    notif.appendChild(icon);
    notif.appendChild(body);

    notif.onclick = (e) => {
      e.stopPropagation();
      spawnNotifications(platform);
      playSound(platform);
    };

    document.body.appendChild(notif);
    setTimeout(() => notif.classList.add('show'), 10);
    moveNotification(notif, platform);
  }

  function spawnNotifications(platform) {
    clickCounts[platform]++;
    const count = clickCounts[platform] === 1 ? 1 : Math.pow(2, clickCounts[platform]);
    for (let i = 0; i < count; i++) {
      createNotification(platform);
    }
  }

  function fetchCSVAndSpawn(platform, url) {
    if (csvData[platform].length === 0) {
      fetch(url)
        .then(r => r.text())
        .then(csv => {
          csvData[platform] = csv.trim().split('\n').map(r => r.trim()).filter(Boolean);
          spawnNotifications(platform);
          playSound(platform);
        });
    } else {
      spawnNotifications(platform);
      playSound(platform);
    }
  }

  document.getElementById('linkedin-icon').onclick = () => fetchCSVAndSpawn('linkedin', 'linkedin.csv');
  document.getElementById('pinterest-icon').onclick = () => fetchCSVAndSpawn('pinterest', 'pinterest.csv');
  document.getElementById('instagram-icon').onclick = () => {
    spawnNotifications('instagram');
    playSound('instagram');
  };
</script>

</body>
</html>
